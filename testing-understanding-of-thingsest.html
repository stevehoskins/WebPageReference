<!Doctype>
<html>
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Floating Images!</title>
    <link rel="stylesheet" href="css/styles.css">

    <style>
    .tossa
    {
      position: relative;
      top: 0;
      left: 0;
    }
    .desert
    {
      position: absolute;
      top: 60px;
      left: 120px;
    }
  </style>
</head>
<body>
    <h1>Basic Floating Images!</h1>

  <div style="position: relative; left: 0; top: 0;">
    <img src="images/Tossa.jpg" class="tossa" width="40%"/>
    <img src="images/desert.jpg" class="desert" width="40%"/>
  </div>
