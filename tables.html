<body>
	<div id="container">
		<center><h1>Creating Tables!</h1></center>

		<p>Tables are created in HTML using:</p>
		<p>tr tag: table row.</p>
		<p>td tags: cells/column data.</p>
		<p>And optionanlly th tag: Column Headers.</p>
		
		<center><table style="width:60%">
			<tr>
				<th>A</th>
				<th>B</th>
				<th>C</th>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
		</table></center>
	</div>
