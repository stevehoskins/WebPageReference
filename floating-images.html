<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Floating Images!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<style>
    .img1   {
        position: absolute;
        top: 150;
        left: 150;
        z-index: 1;
    }
    .img2   {
        position: fixed;
        top: 250;
        left: 250;
        z-index: 2;
    }
</style>

<body>
    <h1>Floating Images using z-index!</h1>
    <div><img class="img1" src="images/Tossa.jpg" alt="Pic" width=40%></div>
    <div><img class="img2" src="images/desert.jpg" alt="Pic" width=40%></div>

        <p>Copyright 2021 Steve Hoskins</p>
    </footer>
    </div>
</body>
</html>
