	<title>Floating Images Using Z-Index!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<style>
    .img1   {
        position: relative;
        border: 5px solid white;
        border-radius: 15px;
        top: 150;
        left: 0;
        z-index: 3;
    }
    .img2   {
        position: absolute;
        border: 5px solid white;
        border-radius: 15px;
        top: 160px;
        left: 20%;
        z-index: 2;
    }
</style>

<body>
    <h1>Floating Images using z-index!</h1>
    <div><img class="img1" src="images/Tossa.jpg" alt="Pic" width=40%></div>
